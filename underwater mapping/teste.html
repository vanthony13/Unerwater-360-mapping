<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Exploration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet"/>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-panorama@0.1.6/dist/videojs-panorama.v5.min.js"></script>    
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>
    <h1>Ocean Vision Underwater Exploration</h1>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search location..." />
        <button id="searchButton">Search</button>
    </div>
    <div id="map"></div>
    <div id="videoModal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <video id="video360" class="video-js vjs-default-skin" width="100%" height="100%" controls></video>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
